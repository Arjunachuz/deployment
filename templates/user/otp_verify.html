{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}"/>
	<style>
		.form-v9-content .form-detail input {
	width: 100%;
    padding: 14.5px 0px 14.5px 30px;
    border: 2px solid #ccc;
    appearance: unset;
    -moz-appearance: unset;
    -webkit-appearance: unset;
    -o-appearance: unset;
    -ms-appearance: unset;
    outline: none;
    -moz-outline: none;
    -webkit-outline: none;
    -o-outline: none;
    -ms-outline: none;
    border-radius: 27.5px;
	-o-border-radius: 27.5px;
	-ms-border-radius: 27.5px;
	-moz-border-radius: 27.5px;
	-webkit-border-radius: 27.5px;
	font-family: 'Nunito', sans-serif;
    font-size: 16px;
    font-weight: 700;
    background: white;
		}
		.form-v9-content .form-detail h2::after {
	background-color:black;
	width: 73px;
	height: 3px;
	content: "";
	position: absolute;
	top: 100%;
	left: 50%;
    transform: translateX(-50%);
    -o-transform: translateX(-50%);
	-ms-transform: translateX(-50%);
	-moz-transform: translateX(-50%);
	-webkit-transform: translateX(-50%);
}
input::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: black;
  opacity: 0.5;
  font-size: 16px;
}
input::-moz-placeholder { /* Firefox 19+ */
  color: black;
  font-size: 16px;
}
input:-ms-input-placeholder { /* IE 10+ */
  color: black;
  font-size: 16px;
}
input:-moz-placeholder { /* Firefox 18- */
  color: black;
  font-size: 16px;
}
.form-v9-content .form-detail .input-text {
	margin-bottom: 45px;
	background-color: white;

}
.form-v9-content  {
	width: 975px;
	border-radius: 15px;
	-o-border-radius: 15px;
	-ms-border-radius: 15px;
	-moz-border-radius: 15px;
	-webkit-border-radius: 15px;
	margin: 185px 0;
	font-family: 'Nunito', sans-serif;
	color:black;
	font-weight: 700;
	font-size: 16px;
	position: relative;
}

	</style>
</head>
<body class="form-v9">
   

	<div style="background-color:rgb(252, 242, 231)" class="page-content">
		<div class="form-v9-content" >
			<form class="form-detail" action="#" method="post">
                {% csrf_token %}
				<h2 style="color: black;">Otp Verfication</h2>
				
				<div style="display:flex; justify-content: center;" class="form-row-total">
					
					<div class="form-row">
						<input type="text" name="otp"  class="input-text" placeholder="Enter the OTP">
					</div>
				</div>
				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Submit">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
