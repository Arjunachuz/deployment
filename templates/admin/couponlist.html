{% extends "admin/admin_base.html" %}

{% block content %}

<!-- Content Header (Page header) -->
<div class="  ml-5"><h2 class="text-dark font-weight-bold">COUPON MANAGEMENT</h2></div>
<div class="content-header sty-one d-flex justify-content-end mx-5">
    <a href="{% url 'add-coupon'%}">
        <button type="submit" class="btn btn-dark">Add Coupon</button>
    </a>

</div>

<br>

<div class="table-responsive d-flex justify-content-center">
    <table class="table table-hover m-3 shadow-lg p-3 mb-5 bg-white rounded  mr-4 w-75">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Coupon Code</th>
            <th scope="col">Discount</th>
            <th scope="col">Delete</th>



        </tr>
        </thead>
        <tbody>
        {% for x in values %}
        <tr>
            <th scope="row">{{x.id}}</th>
            <td>{{x.coupon_code}}</td>
            <td>{{x.discount}}</td>





            <!-- <td><a href="deletecategory/{{ x.id }}"><button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure to delete?')" >delete</button></a></td> -->
            <td>
                <form action="{% url 'delete-coupon' x.id %}" method="POST">
                    {% csrf_token %}

                    <a data-bs-toggle="modal" data-bs-target="#delete-{{x.id}}">
                        <button type="" class="btn btn-dark btn-block col-md-4">Delete</button>

                    </a>
                    <div class="modal fade" id="delete-{{x.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close">X</button>
                                </div>
                                <div class="modal-body d-flex justify-content-center">

                                    <p style="color:#000000 ;">Do you really want to delete {{x.coupon_code}}</p>
                                </div>
                                <div class="modal-footr d-flex justify-content-center p-3">


                                    <a href="">
                                        <button class="btn btn-danger " type="submit" style="background:dark-red;">
                                            Confirm
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                                crossorigin="anonymous"></script>
                    </div>
                </form>
            </td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</div>
</div>
</div>
</div>
</div>
<!-- /.content -->
{% endblock content %}
