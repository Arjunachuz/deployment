{% extends "admin/admin_base.html" %}

{% block content %}
 
<!-- Content Header (Page header) -->
<div class="  ml-5"><h2 class="text-dark font-weight-bold">BRAND OFFERS</h2></div>
<br>
<div class="content-header sty-one d-flex  justify-content-between mx-5  ">

<div class="pull-right ">
    <button class="btn btn-dark"><a href="{% url 'brand_offers'%}" class="text-white">Brand Offer</a></button>
     <button class="btn btn-dark"><a href="{% url 'product_offers'%}" class="text-white">ProductOffer</a></button>
     <button class="btn btn-dark"><a href="{% url 'category_offer'%}" class="text-white">Category Offer</a></button>
</div>
    <div class=""> <a href="{% url 'add_brand_offer' %}">
        <button type="submit" class="btn btn-dark">Add Brand Offer</button>
    </a></div>
</div>

<br>

<div class="table-responsive d-flex justify-content-center">
    <table class="table table-hover m-3 shadow-lg p-3 mb-5 bg-white rounded  mr-4 w-75">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Brand Name</th>
            <th scope="col">Brand Offer</th>
            <th scope="col">Status</th>
            <!-- <th scope="col">Edit</th> -->
            <th scope="col">Delete</th>


        </tr>
        </thead>
        <tbody>
        {% for offer in offers %}
        <tr>
            <td>{{offer.id}}</td>
            <td>{{offer.brand}}</td>
            <td>{{offer.brand_offer}}</td>
            {% if offer.status %}
            <td>Active</td>
            {% else %}
            <td>Not active</td>
            {% endif %}



          

            <td><a href="{%  url 'delete_brand_offers' offer.id %}">
                <button type=""  class="btn btn-dark" onclick="return confirm('Are you sure want to delete this offer ?')">Delete</button>
            </a></td>





        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- /.content -->
<script>
	function deleteOffer() {
		event.preventDefault();
		var dlt = event.currentTarget.href
		console.log(dlt)
		Swal.fire({
			title: 'Are you sure?',
			text: "You won't be able to revert this!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: 'Yes, delete it!'
		}).then((result) => {
			if (result.isConfirmed) {

				window.location = dlt;
			}
		})
	}
</script>
{% endblock content %}
