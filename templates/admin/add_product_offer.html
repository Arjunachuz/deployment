<div class="container mt-5">

                    <h4>Add Product Offer</h4>
                    <form action="{% url 'add_product_offers' %}" method="post" enctype="multipart/form-data" class="col-xl-6">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <div id="image-box" class="image-container"></div>

            </div>
